{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/boostrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/fondo.css' %}">
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Validate-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <!-- el "action" va a quien va dirigidos
        los datos capturados por el formulario-->
        <form action="#" method="post" id="formulario1">
            <table class="table table-hover">
                <tr>
                    <td> <label for="txtNombre">Nombre</label> </td>
                    <td> <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese nombre"></td>
                </tr>
                <tr>
                    <td> <label for="txtEmail">Email</label> </td>
                    <td> <input type="email" name="txtEmail" id="txtEmail"> </td>
                </tr>
                <tr>
                    <td> <label for="txtPassword">Password</label> </td>
                    <td> <input type="password" name="txtPassword" id="txtPassword"> </td>
                </tr>
                <tr>
                    <td> <label for="txtRPassword">Repita pass</label> </td>
                    <td> <input type="password" name="txtRPassword" id="txtRPassword"> </td>
                </tr>
            </table>
            <br>
            <button type="">Enviar</button>
        </form>
    </div>

    <script src="{% static 'js/validador.js' %}"></script>
</body>

</html>
