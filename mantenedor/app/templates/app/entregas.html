<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/boostrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" href="{% static 'css/fondo.css' %}">
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link type="text/css" href="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.css" rel="stylesheet" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
    <script type="text/javascript" src="//code.cloudcms.com/alpaca/1.5.8/bootstrap/alpaca.min.js"></script>
    <!-- Validate-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>

    <title>Phoenix store - Entregas</title>
</head>

<body>
    <header class="cabecera">
        <div class="container">
            <div class="logo">
                <img id="fenix" src="{% static 'img/Fenix.png' %}" alt="">
                <h2 id="phoenix_store">Phoenix store</h2>
            </div>
            <nav class="nav">
                <a class="nav-link" href="carcasas.html">Carcasas</a>
                <a class="nav-link" href="llaveros.html">Llaveros</a>
                <a class="nav-link" href="tazones.html">Tazones</a>
                <a class="nav-link" href="funkos.html">Funkos</a>
                <a class="nav-link" href="peluches.html">Peluches</a>
                <a class="nav-link" href="accesorios.html">Accesorios</a>
                <a class="nav-link" href="ropa.html">Ropa</a>
            </nav>
        </div>
    </header>

    <h1 class="row justify-content-center">¿Despacho a domicilio?</h1>
    <h2 class="row justify-content-center">Déjanos aquí tus datos</h2>

    <table>
        <tr>
            <td>
                <div class="regiones" id="form"></div>
            </td>
        </tr>
    </table>
    <form action="#" method="post" id="formulario1">
        <table>
            <tr>
                <td>
                    <p>Nombre Completo</p>
                    <input type="text" name="txtNombre" id="txtNombre" placeholder="Ingrese nombre">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Email</p>
                    <input type="email" name="txtEmail" id="txtEmail" placeholder="Email">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Telefono de contacto</p>
                    <input class="form-control" type="tel" name="txtTelefono" id="txtTelefono" required pattern='[\+]\d{3}\d{8}' placeholder="Telefono Ej: +56944556677">
                </td>
            </tr>

            <tr>
                <td>
                    <p>Tipo de vivienda</p>
                    <select required class="custom-select" id="vivienda" name="vivienda">
                    <option value="" selected disabled>----- Seleccione un tipo de Vivienda -----</option>
                    <option value="1">Casa con patio grande</option>
                    <option value="2">Casa con patio pequeño</option>
                    <option value="3">Casa sin patio</option>
                    <option value="4">Departamento</option>
                </select>
                </td>
            </tr>
        </table>
        <button type="submit" class="btn btn-dark">Enviar</button>
        <button type="reset" class="btn btn-dark">Limpiar</button>
    </form>



    <a href="index.html">Página principal</a>

    <script src="{% static 'js/validador.js' %}"></script>
</body>

</html>
